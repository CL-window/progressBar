apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加
android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.0.0'
}

//添加
publish {
    userOrg = 'cl-window'//bintray.com用户名
    groupId = 'com.cl.slack'//jcenter上的路径,一般填你唯一的包名
    artifactId = 'progressbar'//项目名称
    publishVersion = '1.0.0'//版本号
    desc = 'progressbar segment color'//描述，不重要
    website = 'https://github.com/CL-window/progressBar'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}